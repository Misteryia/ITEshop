<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EShop - Регистрация продавца</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="brand-blue">EShop</h1>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/signup">Обычная регистрация</a>
            </div>
        </div>
    </header>
    <div class="auth-container">
        <h1>Регистрация продавца</h1>
        <form class="auth-form" action="/register/seller" method="POST">
            <input type="text" name="email" placeholder="Электронная почта" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="text" name="shop_name" placeholder="Название магазина" required>
            <input type="text" name="inn" placeholder="ИНН (необязательно)">
            <input type="text" name="description" placeholder="Описание магазина (необязательно)">
            <button type="submit">Зарегистрироваться</button>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="success-message">{{ success }}</div>
            {% endif %}
        </form>
        <div class="auth-links">
            <a href="/signup">Обычная регистрация</a>
            <a href="/">На главную</a>
        </div>
    </div>
</body>
</html>
